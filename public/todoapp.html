<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>

    <title>Todo App</title>
</head>

<body>
    
   <div class="todo-page">

    <div class="container">
        <div class="sub-container">
    <h1 class="todo-h1" >
        Todo List
    </h1>
    
    
    <form class="todo-form">
        <input type="text" id="todoInput">
        <button id="todoButton"><i class="fas fa-plus-square"></i></button>
        <button id="delAll"><i class="fas fa-trash"></i></button>
        
    </form>
    
    <div class="todo-container" id="todoContainer">
        <ul class="todo-list" id="todoList">
            
        </ul>
    </div>



    </div>
</div>

</div>

</body>


<script src="app.js"></script>

</html>
